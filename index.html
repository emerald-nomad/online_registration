<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Online Registration</title>
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <main>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest new on how your code is doing right in your inbox</p>
        
        <hr class="thick">
        <hr class="thin">

        <form action="">
            <fieldset class="contact">
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Required" required>

                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="Required" required>

                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone">

                <label for="address">Street Address</label>
                <input type="text" name="address" id="address">

                <label for="city">City</label>
                <input type="text" name="city" id="city">

                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="" disabled selected hidden>Choose State</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Kansas">Kansas</option>
                </select>

                <label for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip">
            </fieldset>
            <hr class="thin">
            <fieldset>
                <legend>Newsletter</legend>

                <label for="newsletter">Select the newsletters you would like to recieve</label>
                <div class="checkboxes">
                    <input type="checkbox" name="newsletter" id="html"> HTML News
                    <br>
                    <input type="checkbox" name="newsletter" id="css">  CSS News
                    <br>
                    <input type="checkbox" name="newsletter" id="javascript"> Javascript News
                </div>

                <label for="format">Newsletter format</label>
                <div class="radios">
                    <input type="radio" name="format" id="html"> HTML
                    <br>
                    <input type="radio" name="format" id="text"> Plain Text
                </div>
                
                <label for="other">Other topics you'd like to hear about</label>
                <textarea name="other" id="other" cols="30" rows="10"></textarea>
            </fieldset>

            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
